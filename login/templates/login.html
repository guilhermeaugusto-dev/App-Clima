{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App do Clima</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <style>
        body {
            background-color: #007BFF !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 120px auto;
            padding: 30px 25px;
            background-color: #ffffff !important;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .app-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: #333 !important;
            font-weight: 700;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #555 !important;
            font-weight: 500;
        }

        .input-group label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #333 !important;
            font-size: 0.95rem;
        }

        .register-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.95rem;
            color: #555 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="app-title">App do Clima</h1>

        <div class="login-box">
            <h2>Acessar sua Conta</h2>
            {% if error %}
            <div class="error" style="color: #b00020; margin-bottom: 12px;">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">{% csrf_token %}
            <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required class="input-field">
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <p class="register-link">
                NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>
            </p>
        </div>
    </div>
</body>
</html>
